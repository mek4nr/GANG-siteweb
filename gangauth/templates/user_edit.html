{% extends 'base.html' %}
{% load i18n static %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <input type="submit" value="Sign up" />
</form>
{% endblock %}
